<!DOCTYPE html>

<head>

    <title>Quick Play - User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #0a1628 0%, #162447 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 100%);
            min-height: 100vh;
            position: relative;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, #0a1628 0%, #162447 100%);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 45px;
            width: auto;
            object-fit: contain;
        }

        .logo-text {
            color: white;
            font-weight: bold;
            font-size: 22px;
        }

        .customer-service-btn {
            background: rgba(255, 165, 0, 0.15);
            border: 2px solid #ffa500;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .customer-service-btn:hover {
            background: rgba(255, 165, 0, 0.25);
            transform: scale(1.05);
        }

        .customer-service-icon {
            font-size: 22px;
        }

        /* Profile Section */
        .profile-section {
            padding: 20px 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            margin: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
            overflow: hidden;
        }

        .avatar-icon {
            font-size: 45px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            color: #ffa500;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .profile-detail {
            color: white;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .profile-label {
            color: #94a3b8;
            display: inline-block;
            min-width: 90px;
        }

        /* Menu Options Section */
        .menu-section {
            padding: 0 15px 20px;
        }

        .menu-item {
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
        }

        .menu-item:hover {
            transform: translateX(5px);
            background: linear-gradient(135deg, #2c5282 0%, #3b6fa8 100%);
            border-color: rgba(255, 165, 0, 0.5);
        }

        .menu-item:active {
            transform: translateX(3px);
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
        }

        .menu-text {
            color: white;
            font-size: 16px;
            font-weight: bold;
            flex: 1;
        }

        .menu-arrow {
            color: #94a3b8;
            font-size: 18px;
        }

        /* Remove underline from links */
        a {
            text-decoration: none;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 480px;
            width: 100%;
            background: linear-gradient(180deg, #0a1628 0%, #000000 100%);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 2px solid rgba(255, 165, 0, 0.3);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s;
            padding: 5px 15px;
        }

        .nav-item.active {
            color: #ffa500;
        }

        .nav-item:hover {
            color: #ffa500;
            transform: translateY(-2px);
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 165, 0, 0.5);
            z-index: 2000;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideDown {
            from { 
                transform: translateX(-50%) translateY(-100px); 
                opacity: 0; 
            }
            to { 
                transform: translateX(-50%) translateY(0); 
                opacity: 1; 
            }
        }
    </style>
</head>
